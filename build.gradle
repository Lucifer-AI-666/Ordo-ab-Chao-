// Root Gradle build - minimal (offline compatible)
buildscript {
    repositories {
        gradlePluginPortal()
        google()
        mavenCentral()
    }
    dependencies {
        // Using a version that might be available in plugin portal
        classpath "com.android.tools.build:gradle:8.1.0"
    }
}

allprojects {
    repositories {
        gradlePluginPortal()
        google()
        mavenCentral()
    }
}