# Rate limiting configuration
limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=admin:10m rate=2r/s;

# Security headers map
map $sent_http_content_type $security_headers {
    default "nosniff";
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name tauros-lucy.local copilot.tauros-lucy.local;
    
    # SSL Configuration
    ssl_certificate /etc/ssl/certs/tauros-lucy.crt;
    ssl_certificate_key /etc/ssl/private/tauros-lucy.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;
    
    # Security Headers
    add_header Strict-Transport-Security "max-age=63072000" always;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self'; font-src 'self';" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    
    # Remove server header
    server_tokens off;
    
    # Logging
    access_log /var/log/nginx/tauros-lucy.access.log;
    error_log /var/log/nginx/tauros-lucy.error.log warn;
    
    # Main API endpoint for CopilotPrivateAgent
    location /api/ {
        # Rate limiting
        limit_req zone=api burst=20 nodelay;
        limit_req_status 429;
        
        # Security checks
        if ($request_method !~ ^(GET|POST|HEAD|OPTIONS)$ ) {
            return 405;
        }
        
        # CORS headers for local access only
        add_header Access-Control-Allow-Origin "http://127.0.0.1:*" always;
        add_header Access-Control-Allow-Methods "GET, POST, HEAD, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Origin, Content-Type, Accept, Authorization" always;
        add_header Access-Control-Max-Age 3600 always;
        
        if ($request_method = 'OPTIONS') {
            return 204;
        }
        
        # Proxy to Ollama
        proxy_pass http://127.0.0.1:11434;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Tauros-Lucy-Timestamp $time_iso8601;
        
        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # Error handling
        proxy_intercept_errors on;
        error_page 502 503 504 = @ollama_error;
    }
    
    # Health check endpoint
    location /health {
        limit_req zone=api burst=10 nodelay;
        
        proxy_pass http://127.0.0.1:11434/api/health;
        proxy_set_header Host $host;
        proxy_connect_timeout 5s;
        proxy_send_timeout 5s;
        proxy_read_timeout 5s;
        
        access_log off;
    }
    
    # Admin dashboard (restricted)
    location /admin/ {
        limit_req zone=admin burst=5 nodelay;
        
        # IP whitelist for admin access
        allow 127.0.0.1;
        allow ::1;
        allow 192.168.1.0/24;  # Adjust to your network
        deny all;
        
        # Basic auth for additional security
        auth_basic "Tauros/Lucy Admin";
        auth_basic_user_file /etc/nginx/.htpasswd_tauros_lucy;
        
        root /var/www/tauros-lucy/admin;
        index index.html;
        try_files $uri $uri/ =404;
    }
    
    # Metrics endpoint (monitoring)
    location /metrics {
        limit_req zone=admin burst=10 nodelay;
        
        # Restrict to monitoring systems
        allow 127.0.0.1;
        allow ::1;
        deny all;
        
        proxy_pass http://127.0.0.1:9090/metrics;  # Adjust to your metrics server
        proxy_set_header Host $host;
    }
    
    # Emergency console
    location /emergency/ {
        limit_req zone=admin burst=3 nodelay;
        
        # Ultra-restricted access
        allow 127.0.0.1;
        deny all;
        
        # Emergency auth
        auth_basic "Emergency Access Only";
        auth_basic_user_file /etc/nginx/.htpasswd_emergency;
        
        root /var/www/tauros-lucy/emergency;
        index index.html;
        try_files $uri $uri/ =404;
        
        # Log emergency access
        access_log /var/log/nginx/emergency.access.log;
    }
    
    # Documentation
    location /docs/ {
        limit_req zone=api burst=15 nodelay;
        
        root /var/www/tauros-lucy;
        index index.html;
        try_files $uri $uri/ =404;
        
        # Cache documentation
        expires 1h;
        add_header Cache-Control "public, immutable";
    }
    
    # Static assets
    location /static/ {
        root /var/www/tauros-lucy;
        expires 1d;
        add_header Cache-Control "public, immutable";
        
        # Gzip compression
        gzip on;
        gzip_types text/css application/javascript application/json;
    }
    
    # Websocket support for real-time monitoring
    location /ws/ {
        limit_req zone=admin burst=5 nodelay;
        
        proxy_pass http://127.0.0.1:8080/ws/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Websocket timeouts
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }
    
    # Block access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ \.(conf|env|ini|log|bak)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /404.html {
        root /var/www/tauros-lucy/errors;
        internal;
    }
    
    location = /50x.html {
        root /var/www/tauros-lucy/errors;
        internal;
    }
    
    # Ollama error handler
    location @ollama_error {
        return 503 "Tauros/Lucy CopilotPrivateAgent temporarily unavailable";
        add_header Content-Type text/plain always;
    }
}

# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name tauros-lucy.local copilot.tauros-lucy.local;
    
    # Security headers even for redirects
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    
    # Redirect all HTTP traffic to HTTPS
    return 301 https://$server_name$request_uri;
}

# Monitoring configuration for Nginx status
server {
    listen 127.0.0.1:8080;
    server_name localhost;
    
    access_log off;
    
    location /nginx_status {
        stub_status on;
        allow 127.0.0.1;
        deny all;
    }
    
    location /health {
        return 200 "nginx healthy\n";
        add_header Content-Type text/plain;
    }
}