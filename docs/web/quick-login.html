<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quick Login - Ordo ab Chao</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #e4e4e4;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 50px;
      max-width: 450px;
      width: 90%;
      border: 1px solid rgba(255, 215, 0, 0.3);
    }
    h1 {
      text-align: center;
      font-size: 2.5em;
      background: linear-gradient(45deg, #FFD700, #FF8C00);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 30px;
    }
    .btn {
      width: 100%;
      padding: 20px;
      background: linear-gradient(45deg, #FFD700, #FF8C00);
      color: #000;
      border: none;
      border-radius: 10px;
      font-size: 1.3em;
      font-weight: bold;
      cursor: pointer;
      margin: 15px 0;
      transition: all 0.3s ease;
    }
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(255, 215, 0, 0.4);
    }
    .info {
      background: rgba(0, 212, 255, 0.1);
      border: 1px solid #00d4ff;
      padding: 15px;
      border-radius: 10px;
      margin: 20px 0;
      text-align: center;
    }
    .credentials {
      background: rgba(139, 0, 0, 0.3);
      border: 2px solid #FFD700;
      padding: 20px;
      border-radius: 10px;
      margin: 20px 0;
      font-family: 'Courier New', monospace;
    }
    .credentials h3 {
      color: #FFD700;
      margin-bottom: 10px;
    }
    .credentials p {
      color: #fff;
      font-size: 1.1em;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üëë ADMIN LOGIN üëë</h1>

    <div class="credentials">
      <h3>üîë Le tue credenziali:</h3>
      <p>Username: <strong>lucifer</strong></p>
      <p>Password: <strong>Dbinra88e14z330a</strong></p>
    </div>

    <div class="info">
      ‚úÖ Login automatico come ADMIN
    </div>

    <button class="btn" onclick="loginAdmin()">
      üöÄ ENTRA COME ADMIN
    </button>

    <button class="btn" onclick="window.location.href='login.html'" style="background: linear-gradient(45deg, #00d4ff, #7b68ee);">
      üîê Login Normale
    </button>
  </div>

  <script>
    function loginAdmin() {
      // Crea sessione admin diretta
      const sessionData = {
        username: 'lucifer',

        timestamp: Date.now()

      localStorage.setItem('ordo_session', JSON.stringify(sessionData));

      // Crea anche remember me
      localStorage.setItem('ordo_remember', JSON.stringify({
        username: 'lucifer',
        role: 'admin',

      }));

      // Redirect a dashboard
      alert('‚úÖ Login Admin completato!');
      window.location.href = 'https://lucifer-ai-666.github.io/Ordo-ab-Chao-/web/index.html';
    }
  </script>
</body>
