<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Recupero Password - Ordo ab Chao">
  <meta name="theme-color" content="#1a1a2e">
  <title>Recupero Password - Ordo ab Chao</title>

  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #e4e4e4;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .reset-container {
      width: 100%;
      max-width: 450px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 50px 40px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
    }

    .logo {
      text-align: center;
      margin-bottom: 40px;
    }

    .logo h1 {
      font-size: 2.5em;
      background: linear-gradient(45deg, #00d4ff, #7b68ee);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
    }

    .logo p {
      color: #a0a0a0;
      font-size: 1.1em;
    }

    .form-group {
      margin-bottom: 25px;
    }

    .form-group label {
      display: block;
      color: #00d4ff;
      margin-bottom: 8px;
      font-weight: 600;
      font-size: 0.95em;
    }

    .form-group input {
      width: 100%;
      padding: 15px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      color: #e4e4e4;
      font-size: 1em;
      transition: all 0.3s ease;
    }

    .form-group input:focus {
      outline: none;
      border-color: #00d4ff;
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
    }

    .button {
      width: 100%;
      padding: 15px;
      background: linear-gradient(45deg, #00d4ff, #7b68ee);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(0, 212, 255, 0.4);
    }

    .error-message, .success-message, .info-message {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
      text-align: center;
    }

    .error-message {
      background: rgba(255, 0, 0, 0.1);
      border: 1px solid rgba(255, 0, 0, 0.3);
      color: #ff6666;
    }

    .success-message {
      background: rgba(0, 255, 0, 0.1);
      border: 1px solid rgba(0, 255, 0, 0.3);
      color: #66ff66;
    }

    .info-message {
      background: rgba(0, 212, 255, 0.1);
      border: 1px solid rgba(0, 212, 255, 0.3);
      color: #00d4ff;
    }

    .error-message.show, .success-message.show, .info-message.show {
      display: block;
    }

    .link {
      text-align: center;
      margin-top: 20px;
      color: #a0a0a0;
    }

    .link a {
      color: #00d4ff;
      text-decoration: none;
      font-weight: 600;
    }

    .link a:hover {
      text-decoration: underline;
    }

    .step {
      display: none;
    }

    .step.active {
      display: block;
    }

    .user-info {
      background: rgba(123, 104, 238, 0.1);
      padding: 15px;
      border-radius: 8px;
      margin: 20px 0;
      border-left: 3px solid #7b68ee;
    }

    .user-info p {
      color: #a0a0a0;
      margin: 5px 0;
    }

    .user-info strong {
      color: #00d4ff;
    }
  </style>
</head>
<body>
  <div class="reset-container">
    <div class="logo">
      <h1>üîë Recupero Password üîë</h1>
      <p>Reimposta la tua password</p>
    </div>

    <div class="error-message" id="errorMessage"></div>
    <div class="success-message" id="successMessage"></div>
    <div class="info-message" id="infoMessage"></div>

    <!-- STEP 1: Inserisci username/email -->
    <div class="step active" id="step1">
      <form id="identifyForm">
        <div class="form-group">
          <label for="identifier">üë§ Username o Email</label>
          <input
            type="text"
            id="identifier"
            placeholder="Inserisci username o email"
            required
          >
        </div>

        <button type="submit" class="button">
          üîç Trova Account
        </button>
      </form>
    </div>

    <!-- STEP 2: Mostra info utente -->
    <div class="step" id="step2">
      <div class="user-info" id="userInfo"></div>

      <form id="resetForm">
        <div class="form-group">
          <label for="newPassword">üîí Nuova Password</label>
          <input
            type="password"
            id="newPassword"
            placeholder="Inserisci nuova password (min 8 caratteri)"
            required
            minlength="8"
          >
        </div>

        <div class="form-group">
          <label for="confirmNewPassword">üîí Conferma Nuova Password</label>
          <input
            type="password"
            id="confirmNewPassword"
            placeholder="Ripeti nuova password"
            required
          >
        </div>

        <button type="submit" class="button">
          ‚úÖ Reimposta Password
        </button>
      </form>
    </div>

    <div class="link">
      <a href="login.html">‚Üê Torna al Login</a>
    </div>
  </div>

  <script>
    const USERS_KEY = 'ordo_users';
    let currentUser = null;

    // Step 1: Identify user
    document.getElementById('identifyForm').addEventListener('submit', (e) => {
      e.preventDefault();

      const identifier = document.getElementById('identifier').value.trim().toLowerCase();
      const users = JSON.parse(localStorage.getItem(USERS_KEY) || '{}');

      // Cerca utente per username o email
      let foundUser = null;
      let foundUsername = null;

      for (const [username, userData] of Object.entries(users)) {
        if (username.toLowerCase() === identifier ||
            (userData.email && userData.email.toLowerCase() === identifier)) {
          foundUser = userData;
          foundUsername = username;
          break;
        }
      }

      if (!foundUser) {
        showError('Utente non trovato');
        return;
      }

      // Salva utente corrente
      currentUser = { username: foundUsername, ...foundUser };

      // Mostra info utente
      document.getElementById('userInfo').innerHTML = `
        <p><strong>üë§ Username:</strong> ${foundUsername}</p>
        <p><strong>üìß Email:</strong> ${foundUser.email || 'Non specificata'}</p>
        <p><strong>üìù Nome:</strong> ${foundUser.name || 'Non specificato'}</p>
      `;

      showInfo('‚úÖ Utente trovato! Inserisci la nuova password');

      // Vai a step 2
      document.getElementById('step1').classList.remove('active');
      document.getElementById('step2').classList.add('active');
    });

    // Step 2: Reset password
    document.getElementById('resetForm').addEventListener('submit', (e) => {
      e.preventDefault();

      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmNewPassword').value;

      if (newPassword.length < 8) {
        showError('Password deve essere almeno 8 caratteri');
        return;
      }

      if (newPassword !== confirmPassword) {
        showError('Le password non corrispondono');
        return;
      }

      // Aggiorna password
      const users = JSON.parse(localStorage.getItem(USERS_KEY) || '{}');
      if (users[currentUser.username]) {
        users[currentUser.username].password = newPassword;
        users[currentUser.username].passwordResetAt = new Date().toISOString();

        localStorage.setItem(USERS_KEY, JSON.stringify(users));

        showSuccess('‚úÖ Password reimpostata con successo! Reindirizzamento al login...');

        setTimeout(() => {
          window.location.href = 'login.html';
        }, 2000);
      } else {
        showError('Errore durante il reset. Riprova');
      }
    });

    function showError(message) {
      hideMessages();
      const errorDiv = document.getElementById('errorMessage');
      errorDiv.textContent = '‚ùå ' + message;
      errorDiv.classList.add('show');
    }

    function showSuccess(message) {
      hideMessages();
      const successDiv = document.getElementById('successMessage');
      successDiv.textContent = message;
      successDiv.classList.add('show');
    }

    function showInfo(message) {
      hideMessages();
      const infoDiv = document.getElementById('infoMessage');
      infoDiv.textContent = message;
      infoDiv.classList.add('show');
    }

    function hideMessages() {
      document.querySelectorAll('.error-message, .success-message, .info-message').forEach(el => {
        el.classList.remove('show');
      });
    }
  </script>
</body>
</html>
